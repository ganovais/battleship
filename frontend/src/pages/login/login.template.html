<div ng-controller="LoginController" class="login-container">
   <div class="login-content">
      <div class="w-full text-center welcome">
         <p>Bem vindo(a) ao batalha naval!</p>
         <small>Para jogar, informe seu nome</small>
      </div>
      <form class="mt-6" ng-submit="makeLogin()" autocomplete="off">
         <div class="form-group mb-2">
            <label>Nome</label>
            <input ng-model="name" type="text" placeholder="Nome" required>
         </div>
         <button type="submit"
            class="inline-flex items-center rounded-md border border-transparent bg-indigo-100 px-4 py-2 text-base font-medium text-indigo-700 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Jogar</button>
      </form>
   </div>
   <img src={{playSVG}} alt="">
</div>
